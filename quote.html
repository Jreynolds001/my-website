<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ===============================
       Meta & SEO Tags for Quote Page
  ================================ -->

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Get a free power washing quote from UnderPressure Power Washing. Fast, reliable service in Salt Lake City."
    />
    <meta
      property="og:title"
      content="Get a Quote - UnderPressure Power Washing"
    />
    <meta
      property="og:description"
      content="Request your free estimate for top-tier residential and commercial power washing."
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="https://yourdomain.com/images/quote-preview.jpg"
    />
    <meta property="og:url" content="https://yourdomain.com/quote.html" />

    <title>Get a Quote - UnderPressure Power Washing</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <header id="nav-placeholder"></header>
      <!-- Header -->
      <body class="quote-page">

      <!-- ===============================
         Main Content – Quote Form
    ================================ -->
      <main>
        <div class="quote-container">
          <h2>Request Your Free Quote</h2>
          <p>
            Complete the form and we’ll follow up with a tailored quote for your
            project.
          </p>
          <form class="quote-form">
            <input type="text" placeholder="Your Name" required />
            <input type="email" placeholder="Your Email" required />
            <input type="tel" placeholder="Your Phone Number" required />
            <input type="text" placeholder="Service Address (optional)" />
            <label for="service">Select a service</label>
            <select id="service" name="service" required>
              <option value="">Select a service</option>
              <option>Home Exterior</option>
              <option>Driveway & Sidewalk</option>
              <option>Commercial Property</option>
            </select>
            
            <textarea
              placeholder="Tell us about your project..."
              required
            ></textarea>
            <button type="submit">Submit Quote Request</button>
          </form>
        </div>
      </main>
    </div>
    <!-- End .container -->
    <script src="nav-loader.js"></script>
  </body>
</html>
